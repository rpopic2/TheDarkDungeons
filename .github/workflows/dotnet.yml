name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore DarkDungeon.Tests/
    - name: Build
      run: dotnet build DarkDungeon.Tests/ --no-restore
    - name: Test
      run: dotnet test DarkDungeon.Tests/ --no-build --verbosity normal
